docs_dir: docs/
repo_name: 'Plant Bioinformatics Vol 3 RNA-Seq Tutorial'
repo_url: 'https://github.com/CyVerse-learning-materials/pbvol3_rnaseq_tutorial'

site_name: 'Plant Bioinformatics Vol 3 RNA-Seq Tutorial'
site_description: 'Documentation for CyVerse Platforms and Education'
site_author: 'CyVerse Science Team'
site_url: 'https://learning.cyverse.org'

edit_uri: edit/main/docs

# Copyright
copyright: 'Copyright &copy; 2022 CyVerse'

# Navigation Page

nav:
  - 'Plant Bioinformatics Vol 3 RNA-Seq Tutorial': index.md
  - 'Step 1': step1.md
  - 'Step 2': step2.md
  - 'Step 3': step3.md
  - 'Step 4': step4.md
  - 'Step 5': step5.md
  - 'Step 6': step6.md
  - 'Step 7': step7.md
  - 'Step 8': step8.md
  - 'Step 9': step9.md
  - 'Step 10': step10.md
#    - step11.md

# JavaScript for Intercom Widget
extra_javascript:
  - javascripts/intercom-learning.js

# Set theme to `readthedocs`
# must also set Action to use `@nomaterial` branch instead of `@master` for material
theme:
  name: material
# setting features for the navigation tab
  features:
    - navigation.instant
    - navigation.expand
    - navigation.tracking
      #- navigation.sections
    - navigation.indexes
    - toc.integrate
    - toc.follow
  # Default values, taken from mkdocs_theme.yml
  language: en
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: youtube 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
  font:
    text: Roboto
    code: Regular
  favicon: assets/favicon.png
  icon:
    logo: material/rocket

# Options
extra:
  social:
    - icon: fontawesome/brands/orcid
      link: https://orcid.org/
    - icon: fontawesome/brands/github
      link: https://github.com/cyverse-learning-materials/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/cyverseorg
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/cyverse.org
    - icon: fontawesome/brands/docker
      link: https://harbor.cyverse.org/
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/c/CyverseOrgProject
  analytics:
    provider: google
    property: G-6WMK2Y07YW

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
    - search
    - mkdocstrings
    - git-revision-date
    - mkdocs-jupyter:
          include_source: True
          ignore_h1_titles: True

extra_css:
  - stylesheets/extra.css